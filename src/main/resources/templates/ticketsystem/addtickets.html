<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add New Tickets</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/assets/css/bootstrap-responsive.min.css}" />
<link rel="stylesheet" th:href="@{/assets/css/matrix-style.css}" />
<link rel="stylesheet" th:href="@{/assets/css/matrix-media.css}" />
<link rel="stylesheet" th:href="@{/assets/css/datepicker.css}" />
<link rel="stylesheet" th:href="@{/assets/css/uniform.css}" />
<link rel="stylesheet" th:href="@{/assets/css/select2.css}" />
<link th:href="@{/assets/font-awesome/css/font-awesome.css}"
	rel="stylesheet" />
<link
	th:href="@{http://fonts.googleapis.com/css?family=Open+Sans:400,700,800}"
	rel='stylesheet' type='text/css' />
</head>
<body>

	<!--Header-part-->
	<div id="header">
		<img src="/images/logo.png" width="185" height="" />
	</div>
	<!--close-Header-part-->

	<!--top-Header-menu-->
	<div id="user-nav" class="navbar navbar-inverse">
		<ul class="nav">
			<li class="dropdown" id="profile-messages"><a title="" href="#"
				data-toggle="dropdown" data-target="#profile-messages"
				class="dropdown-toggle"><i class="icon icon-user"></i> <span
					class="text">Welcome User</span><b class="caret"></b></a>
				<ul class="dropdown-menu">
					<li><a th:href="@{/myprofile}"><i class="icon-user"></i>
							My Profile</a></li>
					<li class="divider"></li>
					<li><a th:href="@{/logout}"><i class="icon-key"></i> Log
							Out</a></li>
				</ul></li>
			<li class=""><a title="" th:href="@{/mysettings}"><i
					class="icon icon-cog"></i> <span class="text">Settings</span></a></li>
			<li class=""><a title="" th:href="@{/logout}"><i
					class="icon icon-share-alt"></i> <span class="text">Logout</span></a></li>
		</ul>
	</div>


	<!--sidebar-menu-->

	<div id="sidebar">
		<a href="#" class="visible-phone"><i class="icon icon-home"></i>
			Dashboard2</a>
		<ul>
			<li class="submenu"><a href="#"><i class="icon icon-th-list"></i>
					<span>Tickets Management System</span></a>
				<ul>
					<li><a th:href="@{/add_new_tickets_in_system/1}">Add New
							Tickets to System</a></li>
					<li><a th:href="@{/available_tickets_in_system/2}">View
							Available Tickets</a></li>
					<li><a th:href="@{/manage_booking_in_system/3}">Manage
							Ticket Booking</a></li>
					<li><a th:href="@{/add_ticket_payment_in_system/4}">Make
							Ticket Payment</a></li>
					<li><a th:href="@{/generate_tickets_report/5}">Generate
							System Report</a></li>

				</ul></li>
		</ul>
	</div>

	<div id="content">

		<div class="widget-content" id="same-line-div">
			<p>
			<h2>Add Travel Ticket</h2>
			</p>
		</div>

		<div class="container-fluid">

			<form class="form-horizontal" method="post" th:action="@{/add_new_ticket}"
				th:object="${ticket}" name="basic_validate" id="basic_validate"
				novalidate="novalidate">
				<input type="hidden" th:field="*{id}" />
				<div class="control-group">
					<label class="control-label">Ticket Id</label>
					<div class="controls">
						<input type="text" name="required" id="required" th:field="*{ticketId}" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Bus No</label>
					<div class="controls">
						<input type="text" name="required" id="required" th:field="*{busNo}" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Departure Time</label>
					<div class="controls">
						<input type="text" name="required" id="required" th:field="*{departureTime}" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Arrival Time</label>
					<div class="controls">
						<input type="text" name="required" id="required" th:field="*{arrivalTime}" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Destination</label>
					<div class="controls">
						<input type="text" name="required" id="required" th:field="*{destination}" />
					</div>
				</div>
				<div class="form-actions">
					<input type="submit" value="Add" class="btn btn-success"
						style="margin-left: 350px;" />
				</div>
			</form>


		</div>
	</div>


	<script th:src="@{/assets/js/jquery.min.js}"></script>
	<script th:src="@{/assets/js/jquery.ui.custom.js}"></script>
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/js/jquery.uniform.js}"></script>
	<script th:src="@{/assets/js/jquery.validate.js}"></script>
	<script th:src="@{/assets/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/assets/js/matrix.js}"></script>
	<script th:src="@{/assets/js/matrix.form_common.js}"></script>
	<script th:src="@{/assets/js/matrix.tables.js}"></script>

</body>
</html>
